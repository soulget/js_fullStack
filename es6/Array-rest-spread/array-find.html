<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array find</title>
</head>
<body>
    <script>
    const ages=[
       { name:'李雷',age:30},
       { name:'李雷1',age:30},
       { name:'韩梅梅',age:30},
       { name:'韩梅梅1',age:10},
    ];

    const this_age_filter=ages.filter((age)=>age.age>18);/*返回数组中所有ge>18的项*/
    // console.log(this_age_filter);

     const this_age=ages.find((age)=>age>20);/*返回数组中第一个满足age>18的项*/
    
    // const this_age_filter=ages.filter((age)=>age>20)
    
     const this_age_index=ages.findIndex((age)=>age>20); /*返回数组age>18的索引 */

    const this_age_every=ages.every((age=>age.age>18));  /*数组中所有项的age都>18  返回true 或者 false*/

    const this_age_some=ages.some(age=>{return age.age>18});/*数组中有的项的age都>18 返回true 或者 false*/
    console.log(this_age_some);

    //  console.log(this_age_filter,this_age_index);
    // console.log(this_age_every);
    </script>
</body>
</html>
