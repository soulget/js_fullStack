<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function expand</title>
</head>
<body>
    <script>
        // es5 时候赋默认值的方法  两种常见的方法
        // es6  时候赋默认值的方法 
    function Person(name='default name'){
        // 赋默认值
        // if(!name){
        //     name='default name';
        // }
        this.name=name;
    }
    const p1=new Person('cst');

    // {name:'cst'}
    
    const p2=new Person();

    // {name:'default name'}

    // rest参数 形式(...变量名)
    // 作用：获取函数多余参数 
    // 搭配的是一个数组
    // Rest parameter must be last formal parameter
    const arrow_sum=(a,...args)=>{
        console.log(a,args);
    }
    arrow_sum(1,2,3,4);
    </script>
</body>
</html>
